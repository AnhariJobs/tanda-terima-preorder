<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Terima Pre-order 2023-2024 HO-KBN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-toast@1.1.1/vanilla-toast.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
    	.group.relative {
    position: relative;
}
.label {
    position: absolute;
    top: 50%;
    left: 4%;
    transform: translateY(-50%);
    transition: all 0.3s ease;
    color: #888;
}
.input:focus ~ .label,
.input:valid ~ .label {
    top: 0;
    font-size: 0.75rem;
    color: #4f46e5; /* Indikasi fokus */
}

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-pink-600 to-purple-600 min-h-screen font-sans transition-all duration-300 ease-in-out dark:bg-gray-900 dark:text-white flex justify-center items-center">

    <!-- Dark Mode Toggle Button -->
    <div class="absolute top-5 right-5 z-10">
        <button id="dark-mode-toggle" class="px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-md focus:outline-none transition duration-300 ease-in-out hover:bg-indigo-700 transform hover:scale-110">
            <i class="fa fa-moon"></i> Dark Mode
        </button>
    </div>

    <div class="container mx-auto p-8 bg-white rounded-xl shadow-2xl max-w-7xl dark:bg-gray-800 dark:border dark:border-gray-700 transition-all duration-300 ease-in-out">

        <!-- Header -->
        <header class="text-center mb-12 animate__animated animate__fadeIn">
            <h1 class="text-5xl font-extrabold text-gray-900 tracking-wide mb-4 dark:text-white">Tanda Terima Pre-order 2023-2024 HO-KBN</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">Formulir Pengisian dan Riwayat Data Pre-order untuk Keperluan Administrasi</p>
        </header>

        <!-- Form Pengisian Data -->
        <form id="data-form" class="space-y-6 bg-gray-100 p-8 rounded-xl shadow-md dark:bg-gray-700 animate__animated animate__fadeIn">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="group">
                    <input type="text" id="nomor" disabled placeholder="Nomor" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <!-- Input Periode dengan label sebagai pengganti placeholder -->
<div class="group relative">
    <label for="periode" class="absolute text-gray-500 left-4 top-3 transition-all duration-300">Pilih Periode</label>
    <input type="month" id="periode" name="periode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white" />
</div>

                <div class="group">
                    <input type="text" name="namaPT" placeholder="Nama PT" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <div class="group">
                    <input type="text" name="supplier" placeholder="Supplier" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <div class="group">
                    <input type="text" name="preOrder" placeholder="Nomor Pre-order" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <div class="group">
                    <input type="text" name="invoice" placeholder="Nomor Invoice" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
            <!-- Input Tanggal Invoice dengan label sebagai pengganti placeholder -->
<div class="group relative">
    <label for="tglInvoice" class="absolute text-gray-500 left-4 top-3 transition-all duration-300">Pilih Tanggal</label>
    <input type="date" name="tglInvoice" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white" />
</div>

                <div class="group">
                    <input type="number" name="total" placeholder="Total" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <div class="group">
                    <input type="text" name="keterangan" placeholder="Keterangan" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>
                <div class="group">
                    <input type="text" name="faktur" placeholder="Faktur Pajak" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out dark:bg-gray-900 dark:border-gray-600 dark:text-white"/>
                </div>

                <div class="col-span-3 text-center mt-8">
                    <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-300">Simpan Data</button>
                </div>
            </div>
        </form>

        <!-- Tabel Riwayat Data -->
        <div class="mt-12 overflow-hidden shadow-xl rounded-lg bg-white dark:bg-gray-700 animate__animated animate__fadeIn">
            <table id="data-table" class="min-w-full bg-white">
                <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-md">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Periode</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nama PT</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Supplier</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor Pre-order</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor Invoice</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Tanggal Invoice</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Total</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Keterangan</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Faktur Pajak</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-history" class="text-sm">
                    <!-- Data inputan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Export Buttons -->
        <div class="flex justify-between mt-4">
            <button id="export-btn" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">
                <i class="fa fa-file-excel mr-2"></i> Ekspor ke Excel
            </button>
            <button id="export-csv-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                <i class="fa fa-file-csv mr-2"></i> Ekspor ke CSV
            </button>
        </div>

    </div>

    <script>
        // Toggle Dark Mode
        document.getElementById("dark-mode-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark");
            const currentMode = document.body.classList.contains("dark") ? "Dark" : "Light";
            localStorage.setItem("theme", currentMode);
        });

        // Initialize localStorage data
        let dataStorage = JSON.parse(localStorage.getItem('dataStorage')) || [];

        // Load data from localStorage
        function loadData() {
            const dataTableBody = document.getElementById('data-history');
            dataTableBody.innerHTML = '';
            dataStorage.forEach((data, index) => {
                const row = `
                    <tr>
                        <td class="px-6 py-4">${index + 1}</td>
                        <td class="px-6 py-4">${data.periode}</td>
                        <td class="px-6 py-4">${data.namaPT}</td>
                        <td class="px-6 py-4">${data.supplier}</td>
                        <td class="px-6 py-4">${data.preOrder}</td>
                        <td class="px-6 py-4">${data.invoice}</td>
                        <td class="px-6 py-4">${data.tglInvoice}</td>
                        <td class="px-6 py-4">${data.total}</td>
                        <td class="px-6 py-4">${data.keterangan}</td>
                        <td class="px-6 py-4">${data.faktur}</td>
                        <td class="px-6 py-4">
                            <button class="text-yellow-500 hover:text-yellow-700 focus:outline-none" onclick="editData(${index})"><i class="fa fa-edit"></i> Edit</button>
                            <button class="text-red-500 hover:text-red-700 focus:outline-none" onclick="deleteData(${index})"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                `;
                dataTableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Add data
        document.getElementById("data-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                periode: formData.get('periode'),
                namaPT: formData.get('namaPT'),
                supplier: formData.get('supplier'),
                preOrder: formData.get('preOrder'),
                invoice: formData.get('invoice'),
                tglInvoice: formData.get('tglInvoice'),
                total: formData.get('total'),
                keterangan: formData.get('keterangan'),
                faktur: formData.get('faktur')
            };

            dataStorage.push(data);
            localStorage.setItem('dataStorage', JSON.stringify(dataStorage));

            loadData();
            this.reset();
            vanillaToast.success('Data berhasil disimpan!');
        });

        // Edit data
        function editData(index) {
            const data = dataStorage[index];
            document.querySelector('[name="periode"]').value = data.periode;
            document.querySelector('[name="namaPT"]').value = data.namaPT;
            document.querySelector('[name="supplier"]').value = data.supplier;
            document.querySelector('[name="preOrder"]').value = data.preOrder;
            document.querySelector('[name="invoice"]').value = data.invoice;
            document.querySelector('[name="tglInvoice"]').value = data.tglInvoice;
            document.querySelector('[name="total"]').value = data.total;
            document.querySelector('[name="keterangan"]').value = data.keterangan;
            document.querySelector('[name="faktur"]').value = data.faktur;

            // Remove the item from localStorage to allow update
            deleteData(index);
        }

        // Delete data
        function deleteData(index) {
            dataStorage.splice(index, 1);
            localStorage.setItem('dataStorage', JSON.stringify(dataStorage));
            loadData();
            vanillaToast.success('Data berhasil dihapus!');
        }

        // Load data on page load
        loadData();
        
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll("input[type='month'], input[type='date']");
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.previousElementSibling;
                label.classList.add('top-0', 'text-indigo-600', 'text-xs');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    const label = this.previousElementSibling;
                    label.classList.remove('top-0', 'text-indigo-600', 'text-xs');
                }
            });
        });
    });

    </script>

</body>
</html>
