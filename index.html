<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Terima Pre-order 2023-2024 HO-KBN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-pink-600 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-8 bg-white rounded-xl shadow-2xl max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-900 tracking-wide mb-4">Tanda Terima Pre-order 2023-2024 HO-KBN</h1>
            <p class="text-lg text-gray-600">Formulir Pengisian dan Riwayat Data Pre-order untuk Keperluan Administrasi</p>
        </header>

        <!-- Form Pengisian Data -->
        <form id="data-form" class="space-y-6 bg-gray-100 p-8 rounded-xl shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="group">
                    <input type="text" id="nomor" disabled placeholder="Nomor" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="month" id="periode" name="periode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="namaPT" placeholder="Nama PT" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="supplier" placeholder="Supplier" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="preOrder" placeholder="Nomor Pre-order" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="invoice" placeholder="Nomor Invoice" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="date" name="tglInvoice" placeholder="Tanggal Invoice" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="number" name="total" placeholder="Total" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="keterangan" placeholder="Keterangan" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="group">
                    <input type="text" name="faktur" placeholder="Faktur Pajak" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out group-hover:ring-2 group-hover:ring-indigo-500"/>
                </div>
                <div class="col-span-3 text-center mt-8">
                    <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-300">Simpan Data</button>
                </div>
            </div>
        </form>

        <!-- Tabel Riwayat Data -->
        <div class="mt-12 overflow-hidden shadow-xl rounded-lg bg-white">
            <table id="data-table" class="min-w-full bg-white">
                <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-md">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Periode</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nama PT</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Supplier</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor Pre-order</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Nomor Invoice</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Tanggal Invoice</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Total</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Keterangan</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold">Faktur Pajak</th>
                    </tr>
                </thead>
                <tbody id="data-history" class="text-gray-800">
                    <!-- Data inputan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Export Buttons -->
        <div class="flex justify-between mt-8">
            <button id="export-btn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-green-300 transform hover:scale-105">
                <i class="fas fa-file-excel"></i> Ekspor ke Excel
            </button>
            <button id="export-csv-btn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105">
                <i class="fas fa-file-csv"></i> Ekspor ke CSV
            </button>
        </div>
    </div>

</body>
</html>
